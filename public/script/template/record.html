<li class="<%= CLASS %>">
    <div class="activity"><%= ACTIVITY %></div>
    <ul class="records hide">
        <% _.each(RECORDS, function(r) { %>
            <li>
                <div class="description"><%= r.DESCRIPTION %></div>
                <% if (r.DAY) { %>
                    <div>(<%= r.DAY %>)</div>
                <% } %>
            </li>
        <% }) %>
    </ul>
</li>
